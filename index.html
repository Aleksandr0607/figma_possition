<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="main_baner_container">
        <div class="baner_text">
          <h1>
            Быстрая доставка товаров из Польши и стран Еврорзоюза в Украину
          </h1>
          <p>оцени новый уровень в качестве обслуживания и скорости доставки</p>
        </div>
        <div class="order_info_box">
          <div class="current_info">
            <p class="info_text">
              Комісія <br />
              6,38%
            </p>
            <img src="/img/coins.svg" alt="" />
          </div>

          <div class="current_info current_info_a">
            <p class="info_text">
              Мінімальний <br />
              аванс 30%
            </p>
            <img src="/img/bag.svg" alt="" />
          </div>
          <div class="current_info current_info_b">
            <p class="info_text">Доставка <br />за 5-10 днів</p>
            <img src="/img/auto.svg" alt="" />
          </div>
          <div class="current_info current_info_c">
            <p class="info_text">
              доставим<br />
              заказы до 500€<br />
              без пошлин
            </p>
            <img src="/img/list.svg" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
